<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Login</title>
  <link rel="stylesheet"  type="text/css" th:href="@{/templates/css/login.css}">
</head>
<body>
<div class="container" id="container">

  <div class="form-container sign-up-container">
    <form th:action="@{/register}" th:object="${user}" th:method="POST">
      <h1>Create Account</h1>
      <input th:field="*{firstName}" type="text" placeholder="First Name" />
      <input th:field="*{lastName}" type="text" placeholder="Last Name" />
      <input th:field="*{email}" type="email" placeholder="Email" />
      <input th:field="*{password}" type="password" placeholder="Password" />
      <button>Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <div th:if="${errorMessage}"  class="gg">
      <div class="alert" role="alert">
        <p th:text = "${errorMessage} + ' &#9888;'"></p>
      </div>
    </div>
    <div th:if="${param.logout}" class="alert" role="alert">
      You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
      <h1>Sign in</h1>
      <input type="email" placeholder="Email" name="username" required/>
      <input type="password" placeholder="Password" name="password" required/>
      <button>Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>
    Created with <span>&#10084;</span> by
    <a target="_blank" href="https://www.instagram.com/itsabdiev/">Abdiev Atai</a>
    All rights reserved
  </p>
</footer>
<script>
  const signUpButton = document.getElementById('signUp');
  const signInButton = document.getElementById('signIn');
  const container = document.getElementById('container');

  signUpButton.addEventListener('click', () => {
    container.classList.add("right-panel-active");
  });

  signInButton.addEventListener('click', () => {
    container.classList.remove("right-panel-active");
  });
</script>
</body>
</html>
